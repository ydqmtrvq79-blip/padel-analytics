on:
  schedule:
    - cron: '33 11 * * *'    # UTC minutes hours day month day_of_week
  workflow_dispatch:       # allows manual run from Actions UI

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas sqlalchemy psycopg2-binary

      - name: Run fetch script
        env:
          PADEL_API_TOKEN: ${{ secrets.PADEL_API_TOKEN }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PWD: ${{ secrets.POSTGRES_PWD }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: python test-padel-api.py